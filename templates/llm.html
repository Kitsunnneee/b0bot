<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b0bot</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 20px; /* Adjust as needed for spacing from the top */
        }
        ul {
            list-style-type: none; /* Remove default bullets */
            padding: 0;
        }
        li {
            margin: 5px 0; /* Add some spacing between list items */
        }
        form {
            margin: 10px 0; /* Add some spacing around the form */
        }
        input[type="text"] {
            padding: 10px; /* Add some padding to the input field */
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 5px; /* Rounded corners */
            width: 300px; /* Fixed width for the input field */
        }
        input[type="submit"] {
            padding: 10px 15px; /* Add some padding to the button */
            background-color: #03a9f4; /* Light blue background */
            color: #fff; /* White text */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        input[type="submit"]:hover {
            background-color: #0288d1; /* Darker blue on hover */
        }
    </style>
    <script src="{{ url_for('static', filename='js/content.js') }}"></script>
</head>
<body>
    <h1 id="title"><b>Welcome to b0bot!</b></h1>
    <h3 id="subtitle">You are now using <span id="baseLLM">an unknown LLM</span> as your base LLM</h3>
    <ul>
        <li><u>Two available URL paths:</u></li>
        <li><a id="newsLink" href="#"><code>/news</code></a></li>
        <li>
            <form id="newsKeywordsForm" action="#" method="GET">
                <label for="keywords"><code>/news_keywords?keywords=</code></label>
                <input type="text" id="keywords" name="keywords" placeholder="Place news keywords here">
                <input type="submit" value="Submit">
            </form>
        </li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const baseLLM = "{{ llm_name }}";
            console.log('baseLLM:', baseLLM);
            renderContent(baseLLM);
        });
    </script>
</body>
</html>
